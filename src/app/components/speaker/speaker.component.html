<div class="speaker-container">
  <button (click)="toggleSound()" class="speaker-button">
    <img *ngIf="!isPlaying" src="../../../assets/sound-off.png" alt="Sound off">
    <img *ngIf="isPlaying" src="../../../assets/sound-on.png" alt="Sound on">
  </button>

  <!-- Elemento audio para reproducir el sonido -->
  <audio #audioPlayer preload="auto" loop>
    <source src="/assets/retro-games.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>
